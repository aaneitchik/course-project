<div class="fileinfo" ng-class="'content-loading': !fileinfo.contentLoaded">

    <h1 class="title">{{fileinfo.file.title}}</h1>

    <div id="shortDescription">
        {{fileinfo.file.shortDescription}}
    </div>

    <p class="field"><span class="value">{{fileinfo.file.publicationPlace}}, 2013</span></p>

    <p class="field">Author: <span class="value">{{fileinfo.file.author}}</span></p>

    <p class="field">Category: <span class="value">{{fileinfo.file.category}}</span></p>

    <p class="field">Format: <span class="value">{{fileinfo.file.fileExtension}}</span></p>

    <p class="field">Tags:  <span class="value tag" ng-repeat="tag in fileinfo.file.tags">#{{tag}}</span></p>

    <div id="description">
        {{fileinfo.file.description}}
    </div>

    <!--Load file to the lib-->
    <div id="downloadFile">
        <a href="" class="btn default-btn" id="downloadBtn" ng-click="fileinfo.downloadFile()">
            DOWNLOAD FILE
        </a>
    </div>

</div>

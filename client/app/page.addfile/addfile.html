<div class="addfile">
    <form name="fileForm" class="form-inline validation" novalidate>

        <!--File title-->
        <h1 class="title">
            <input class="material-input" type="text" name="title" placeholder="Enter file name"
                   ng-model="addfile.fileInfo.title" maxlength="50" form-helper="'Your document name, maximum length: 50 symbols'" required>
            <form-invalid ng-if="fileForm.title.$invalid && fileForm.title.$touched" text="'This field is required'"></form-invalid>
        </h1>

        <!--Author-->
        <input class="form-control material-input" name="author" id="author" placeholder="Author" ng-model="addfile.fileInfo.author" form-helper="'Please, specify the author of the document'" required>
        <form-invalid ng-if="fileForm.author.$invalid && fileForm.author.$touched" text="'This field is required'"></form-invalid>

        <!--File short description-->
        <textarea class="form-control material-input" name="shortDescription" rows="3" id="shortDescription"
                  placeholder="Write short description here..."
                  ng-model="addfile.fileInfo.shortDescription" maxlength="255" form-helper="'A short description to be shown on search pages, maximum length: 255 symbols'"
                  required></textarea>
        <form-invalid ng-if="fileForm.shortDescription.$invalid && fileForm.shortDescription.$touched" text="'This field is required'"></form-invalid>

        <!--File description-->
        <textarea class="form-control material-input" name="description" rows="10" id="description"
                  placeholder="Write your file description here..."
                  ng-model="addfile.fileInfo.description" maxlength="3000" form-helper="'A full description of your document, maximum length: 3000 symbols'"
                  required></textarea>
        <form-invalid ng-if="fileForm.description.$invalid && fileForm.description.$touched" text="'This field is required'"></form-invalid>

        <!--Select category-->
        <div id="select-dropdown">
            <select-dropdown title="{{'Select category'}}" items="addfile.fileCategories"
                             selected-item="addfile.fileInfo.type"></select-dropdown>
            <span>{{addfile.fileInfo.type}}</span>
        </div>

        <!--Upload file-->
        <div id="fileUpload">
            <button class="btn btn-file default-btn">
                <i class="fa fa-upload"></i> Upload file
                <input type="file" file-model="addfile.file">
            </button>
            <span class="filename">{{addfile.file.name}}</span>
        </div>

        <!--Load file to the lib-->
        <div id="loadFile">
            <button class="btn default-btn" id="loadBtn" ng-click="addfile.uploadFile()" ng-disabled="fileForm.$invalid">
                LOAD FILE
            </button>
        </div>
    </form>
</div>

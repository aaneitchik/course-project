<div class="addfile">
    <form name="fileForm" class="form-inline" novalidate>

        <!--File title-->
        <h1 class="title">
            <input class="material-input" type="text" name="title" placeholder="Enter file name"
                   ng-model="addfile.fileInfo.title" maxlength="50" required>
        </h1>

        <!--Author-->
        <input class="form-control material-input" name="author" id="author" placeholder="Author" ng-model="addfile.fileInfo.author" required>

        <!--File short description-->
        <textarea class="form-control material-input" name="description" rows="3" id="shortDescription"
                  placeholder="Write short description here..."
                  ng-model="addfile.fileInfo.shortDescription" maxlength="255"
                  required></textarea>

        <!--File description-->
        <textarea class="form-control material-input" name="description" rows="10" id="description"
                  placeholder="Write your file description here..."
                  ng-model="addfile.fileInfo.description" maxlength="3000"
                  required></textarea>

        <!--Select category-->
        <div id="select-dropdown">
            <select-dropdown title="{{'Select category'}}" items="addfile.fileCategories"
                             selected-item="addfile.fileInfo.type"></select-dropdown>
            <span>{{addfile.fileInfo.type}}</span>
        </div>

        <!--Upload file-->
        <div id="fileUpload">
            <button class="btn btn-file default-btn">
                <i class="fa fa-upload"></i> Upload file
                <input type="file" file-model="addfile.file">
            </button>
            <span class="filename">{{addfile.file.name}}</span>
        </div>

        <!--Load file to the lib-->
        <div id="loadFile">
            <button class="btn default-btn" id="loadBtn" ng-click="addfile.uploadFile()">
                LOAD FILE
            </button>
        </div>
    </form>
</div>

<div class="file-card" ui-sref="fileinfo({id: file._id})">

    <p>
        <span class="icon-title" ng-class="filecard.getIconClass(file.category)"><i
                ng-class="filecard.getFaClass(file.category)"></i></span>

        <span class="name">{{file.title}}</span>
    </p>


    <p class="author">{{file.author}}</p>

    <p class="description">{{file.shortDescription}}</p>

    <div class="tags">
        <span class="tag" ng-repeat="tag in file.tags">#{{tag}}</span>
    </div>

    <p class="format">.{{file.fileExtension}}</p>

</div>

</div>
